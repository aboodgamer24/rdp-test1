name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download and extract ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath $PWD
          ls  # Optional: List files to confirm ngrok.exe is present

      - name: Configure ngrok auth token
        run: |
          .\ngrok.exe authtoken 2zEnRi4uuTeYLALDrkgYdmoIKUV_FKwg1ESLpLoC9BAZhs5L

      - name: Enable RDP
        run: |
          net user abood 5316875844 /add
          net localgroup administrators abood /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          .\ngrok.exe tcp 3389
